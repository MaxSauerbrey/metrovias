<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Listado de empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Control de personal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class=nav-link th:href="@{/empleados}">Control de personal</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>Lista de empleados</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Horario de entrada</th>
      <th>Horario de salida</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empl}">
      <td th:text="${empleado.nombre}">Nombre</td>
      <td th:text="${empleado.apellido}">Apellido</td>
      <td th:text="${empleado.horarioEntrada}">Horario de entrada</td>
      <td th:text="${empleado.horarioSalida}">Horario de salida</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
