<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Metrovias</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

	<style>
		html {
			box-sizing: border-box;
			font-size: 16px;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ol,
		ul {
			margin: 0;
			padding: 0;
			font-weight: normal;
		}

		ol,
		ul {
			list-style: none;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		a:hover {
			text-decoration: none;

		}

		a:hover {
			color: #000;
			color: rgb(251,187,1);
			cursor: pointer;
		}

		/* typography.css */

		p {
			font-size: 1.3rem;
			letter-spacing: 0.02rem;
		}

		body{
			/* background-color: rgb(252,183,27); */
			background-image: url(https://economiasustentable.com/wp-content/uploads/2020/02/subte-1024x694.jpg);
			background-size: cover;
			width: 100%;
			font-family: 'Roboto', sans-serif;
			overflow: hidden;

		}

		.container{
			width: 100%;
			height: 100%;
			padding: 0;

		}

		.bcg{
			background-color: black;
			height: 100vh;
			opacity: 0.85;

		}
		.navbar-header{
			background-color:#625c5c;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;

		}

		.navbar-brand{
			color:rgb(254,254,254);
			display: flex;

		}
		.navbar{
			margin-bottom: 0;
		}
		.logo{
			height: 100px;
		}

		h1{
			width: 80%;
			margin-bottom: 4rem;
			color:rgb(254,254,254);
			display: flex;
			justify-content: center;
		}

		.alertcss, .form-group{
			width: 80%;
			flex-direction: column;
			display: flex;

			align-items: center;
		}
		.button{
			margin-bottom: 3rem;
		}
		.alerta, .form-control{
			width: 65%;
			margin-bottom: 2rem;
		}

		.username,.password {
			color:rgb(254,254,254);
			margin-bottom: 2rem;
			font-size: 1.5rem;
		}

		.form-controls{
			margin-right: 3rem;
			margin:0;
		}


		.user-text,.user-register{
			color:rgb(254,254,254);
			margin-bottom: 2.5rem;
			font-size: 1.3rem;
		}

		.cont{
			margin-top: 5rem;
		}

	</style>
</head>

<div class="container bcg">
	<div class="row ">
		<div class="col-md-5 col-md-offset-4 cont">
			<h1>Inicio de sesión</h1>
			<form th:action="@{/login}" method="post">

				<div th:if=${param.error} class="alertcss">
					<div class="alert alert-danger alerta ">Usuario o contraseña
						inválidos</div>
				</div>

				<div th:if=${param.logout} class="alertcss">
					<div class="alert alert-info alerta">Ha cerrado sesión exitosamente
					</div>
				</div>


				<div class="form-group">
					<label for="username" class="username">Nombre de usuario: </label>
					<input id="username" name="username" type="text" class="form-control"
						   required autofocus="autofocus" placeholder="Ingrese su email">
				</div>

				<div class="form-group">
					<label for="password" class="password">Password : </label> <input id="password" type="password" name="password"
																					  class="form-control" required autofocus="autofocus" placeholder="Ingrese su contraseña">
				</div>

				<div class="form-group ">
					<div class="row">
						<div class="col-md-6 col-md-offset-0 button">
							<input type="submit" class="form-controls btn btn-primary" name="login-submit"
								   id="login-submit" value="Iniciar sesión" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group user-container">
					<span class="user-text">Si eres nuevo usuario <a th:href="@{/registro}" class="user-">regístrate
							aqui</a></span>
			</div>

		</div>
	</div>
</div>
