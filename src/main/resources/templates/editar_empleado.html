<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Control de personal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class=nav-link th:href="@{/empleados}/{id}(id=${empleado.id})">Control de personal</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Editando empleado </h1>
      <div class="card-body">
        <form th:action="@{/empleados}" th:object="${empleado}" method="PUT">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido: " required>
          </div>
          <div class="form-group">
            <label>Horario de entrada</label>
            <input type="text" name="horarioentrada" th:field="*{horarioEntrada}" class="form-control" placeholder="Ingrese el horario de entrada: ">
          </div>
          <div class="form-group">
            <label>Horario de salida</label>
            <input type="text" name="horariosalida" th:field="*{horarioSalida}" class="form-control" placeholder="Ingrese el horario de salida: ">
          </div>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
